<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HAYBE BARBER - Contacts</title>
    <link href="style.css" rel="stylesheet" />
    <link href="contacts.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteneur">
      <!-- SIDEBAR -->
      <aside class="barre-laterale">
        <div class="section-logo">
          <img
            src="logoblanhaybe-removebg-preview.png"
            alt="Logo HAYBE BARBER"
            class="logo"
          />
        </div>
        <nav class="menu">
          <a href="index.html"><i class="fas fa-home"></i> Accueil</a>
          <a href="services.html"><i class="fas fa-users"></i> Services</a>
          <a class="actif" href="contacts.html"
            ><i class="fas fa-calendar-check"></i> Contacts</a
          >
          <a href="profil.html"><i class="fas fa-cog"></i> Profil</a>
        </nav>
        <div class="pied-barre-laterale">
          <div class="infos-utilisateur-barre-laterale">
            <a href="inscription.html"
              ><i class="fa-solid fa-right-from-bracket"></i> Log-out</a
            >
          </div>
        </div>
      </aside>

      <!-- MAIN -->
      <main class="principal">
        <header class="entete">
          <div class="entete-gauche">
            <h1><i class="fas fa-calendar-check"></i> Contacts</h1>
          </div>
          <div class="entete-droite">
            <div class="infos-utilisateur">
              <span class="nom-utilisateur">Ibrahim Nour</span>
              <img src="ibra.jpg" alt="Admin" class="photo-utilisateur" />
              <i class="fas fa-bell icone-notification"></i>
            </div>
          </div>
        </header>

        <section class="contenu-page">
          <h2>Formulaire de contact</h2>
          <form>
            <input type="text" placeholder="Nom" required />
            <input type="email" placeholder="Email" required />
            <textarea placeholder="Votre message" rows="5" required></textarea>
            <button type="submit" class="bouton-ajouter-rdv">Envoyer</button>
          </form>
        </section>

        <footer class="footer">
          © 2025 HAYTON BARBER - Tous droits réservés.
        </footer>
      </main>
    </div>
  </body>
</html>
