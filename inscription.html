<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>HAYBE BARBER - Inscription</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteneur">
      <!-- SIDEBAR -->
      <aside class="barre-laterale">
        <div class="section-logo">
          <img
            alt="Logo HAYBE BARBER"
            class="logo"
            src="logoblanhaybe-removebg-preview.png"
          />
        </div>
        <nav class="menu">
          <a href="index.html"><i class="fas fa-home"></i> Accueil</a>
          <a href="services.html"><i class="fas fa-users"></i> Services</a>
          <a href="contacts.html"
            ><i class="fas fa-calendar-check"></i> Contacts</a
          >
          <a href="profil.html"><i class="fas fa-cog"></i> Profil</a>
        </nav>
        <div class="pied-barre-laterale">
          <div class="infos-utilisateur-barre-laterale">
            <a href="inscription.html"
              ><i class="fa-solid fa-right-from-bracket"></i> Log-out</a
            >
          </div>
        </div>
      </aside>
      <!-- MAIN CONTENT -->
      <main class="principale">
        <form class="inscription-form" action="#" method="post">
          <h2>Créer un compte</h2>
          <label for="nom">Nom complet</label>
          <input
            type="text"
            id="nom"
            name="nom"
            placeholder="Votre nom complet"
            required
          />

          <label for="email">Adresse e-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="exemple@gmail.com"
            required
          />

          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mot de passe"
            required
          />

          <label for="password2">Confirmer le mot de passe</label>
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="Confirmez le mot de passe"
            required
          />

          <button type="submit">S'inscrire</button>

          <p class="link-connexion">
            Déjà un compte ? <a href="index.html">Connectez-vous</a>
          </p>
        </form>
      </main>
    </div>
  </body>
</html>
